<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>javaScript Of Rage</title>

        <!-- Behavioral Meta Data -->
        <!--meta name="apple-mobile-web-app-capable" content="yes"-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/hero.css"/>
        <link rel="stylesheet" type="text/css" href="css/garcia.css"/>
        <link rel="stylesheet" type="text/css" href="css/vice.css"/>
    </head>
    <body>
        <div id="general" class="hidden">
          <div id="scene" >
              <div id="layer0" class="scroll">
                <div id="layer1" class="scroll">
                  <div id="charLayer"></div>
                  <div id="layer2" class="scroll"></div>
                  <div id="arrow" class="Blink"></div>
                </div>
              </div>
          </div>
          <div id="help" class="fa-2x">
            <i class="fa fa-arrow-circle-up fa-border"></i>Key "w" or cursor up<br>
            <i class="fa fa-arrow-circle-down fa-border"></i>Key "s" or cursor down<br>
            <i class="fa fa-arrow-circle-left fa-border"></i>Key "d" or cursor left<br>
            <i class="fa fa-arrow-circle-right fa-border"></i>Key "a" or cursor right<br>
            <i class="fa fa-hand-rock-o fa-border fa-rotate-90" aria-hidden="true"></i>Key "ctrl"<br>
          </div>
        </div>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
        <script src ="js/const.js"></script>
        <script src ="js/sprite.js"></script>
        <script src ="js/main.js"></script>

    </body>
</html>
